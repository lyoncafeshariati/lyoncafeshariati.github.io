<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی کافه لیون</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4a4d2d1f65.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-900 text-white font-vazir min-h-screen flex flex-col items-center p-4">
    <!-- هدر -->
<!-- هدر جدید -->
<header class="relative flex flex-col items-center justify-center mb-8 mt-4 sm:mt-8 animate-fadeInUp">
    <!-- لوگو در سمت راست -->
    <div class="absolute left-2 sm:left-4 top-0">
        <img src="https://github.com/lyoncafeshariati/lyoncafeshariati.github.io/blob/main/images/logo.png?raw=true" 
             alt="لوگو کافه لیون" 
             class="w-12 h-12 sm:w-16 sm:h-16 md:w-20 md:h-20 rounded-full object-cover">
    </div>
    
    <!-- تیتر اصلی -->
    <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-yellow-500 mb-2 text-center px-4">Lyon Cafe Menu</h1>
    
    <!-- دکمه خانه در سمت چپ و زیر هدر -->
    <div class="absolute right-2 sm:right-4 top-10 sm:top-12">
        <button id="home-button" class="home-button text-yellow-500 hover:text-yellow-400 transition-colors">
            <i class="fa-solid fa-house text-xl sm:text-2xl"></i>
        </button>
    </div>
</header>

    <!-- کانتینر منو -->
    <main id="menu-container" class="w-full max-w-4xl">
        <p class="text-center text-white">در حال بارگذاری منو...</p>
    </main>

    <!-- فوتر -->
    <footer class="mt-24 text-center text-gray-400 animate-fadeInUp animation-delay-200">
        <p>آدرس: تهران، خیابان شریعتی، بین کوچه بوشهر و گوهر، جنب سینما سروش، پلاک ۲۴۹، کافه لیون</p>
        <a href="#" class="inline-block mt-4 text-2xl text-yellow-500 hover:scale-110 transition-transform">
            <i class="fa-brands fa-instagram"></i>
        </a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
