<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyon Café Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header class="site-header">
        <div class="logo-placeholder">
            </div>
        <h1>Lyon Café</h1>
    </header>

    <main class="menu-container">

    <div class="accordion">
        <button class="accordion-button">
            نوشیدنی‌های گرم
            <i class="fa-solid fa-chevron-down icon"></i>
        </button>
        <div class="accordion-panel">
            <div class="menu-items-grid">
                <div class="menu-item">
                    <img src="https://via.placeholder.com/300x200.png/1a1a1a/ffffff?text=Espresso" alt="عکس اسپرسو">
                    <div class="item-details">
                        <div class="item-header">
                            <h3>اسپرسو</h3>
                            <span class="price">۷۵,۰۰۰</span>
                        </div>
                        <p class="description">قهوه‌ای دمی با طعم اصیل و قوی.</p>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="https://via.placeholder.com/300x200.png/1a1a1a/ffffff?text=Latte" alt="عکس لته">
                    <div class="item-details">
                        <div class="item-header">
                            <h3>کافه لته</h3>
                            <span class="price">۹۵,۰۰۰</span>
                        </div>
                        <p class="description">ترکیبی مخملی از اسپرسو و شیر بخار دیده.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="accordion">
        <button class="accordion-button">
            کیک و دسر
            <i class="fa-solid fa-chevron-down icon"></i>
        </button>
        <div class="accordion-panel">
            <div class="menu-items-grid">
                <div class="menu-item">
                    <img src="https://via.placeholder.com/300x200.png/1a1a1a/ffffff?text=Cheesecake" alt="عکس چیزکیک">
                    <div class="item-details">
                        <div class="item-header">
                            <h3>چیزکیک نیویورکی</h3>
                            <span class="price">۱۲۰,۰۰۰</span>
                        </div>
                        <p class="description">با سس توت فرنگی دست‌ساز.</p>
                    </div>
                </div>
                 <div class="menu-item">
                    <img src="https://via.placeholder.com/300x200.png/1a1a1a/ffffff?text=Brownie" alt="عکس براونی">
                    <div class="item-details">
                        <div class="item-header">
                            <h3>کیک براونی شکلاتی</h3>
                            <span class="price">۱۱۰,۰۰۰</span>
                        </div>
                        <p class="description">به همراه یک اسکوپ بستنی وانیلی.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </main>

    <footer class="site-footer">
        <p>آدرس: تهران، خیابان شریعتی، کافه لیون</p>
        <a href="https://instagram.com/your-username" target="_blank" class="social-icon">
        <i class="fab fa-instagram"></i>
        </a>
    </footer>
<script src="script.js"></script>
</body>
</html>
