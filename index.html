<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی کافه لیون</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4a4d2d1f65.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-900 text-white font-vazir min-h-screen flex flex-col items-center p-4">
    <!-- هدر -->
    <header class="flex flex-col items-center justify-center mb-4 animate-fadeInUp">
        <h1 class="text-4xl font-bold text-yellow-500">Lyon Cafe Menu</h1>
        <button id="home-button" class="home-button mt-2 text-yellow-500 hover:text-yellow-400 transition-colors">
            <i class="fa-solid fa-house text-2xl"></i>
        </button>
    </header>

    <!-- کانتینر منو -->
    <main id="menu-container" class="w-full max-w-4xl">
        <p class="text-center text-white">در حال بارگذاری منو...</p>
    </main>

    <!-- فوتر -->
    <footer class="mt-24 text-center text-gray-400 animate-fadeInUp animation-delay-200">
        <p>آدرس: تهران، خیابان شریعتی، بین کوچه بوشهر و گوهر، جنب سینما سروش، پلاک ۲۴۹، کافه لیون</p>
        <a href="#" class="inline-block mt-4 text-2xl text-yellow-500 hover:scale-110 transition-transform">
            <i class="fa-brands fa-instagram"></i>
        </a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
