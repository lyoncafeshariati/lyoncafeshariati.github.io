<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyon Cafe Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4a4d2d1f65.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-900 text-white font-vazir min-h-screen flex flex-col items-center p-4">
    <!-- دکمه خانه ثابت در بالا -->
        <button id="home-button" class="home-button absolute top-4 left-4 z-50 text-yellow-500 hover:text-yellow-400 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
    </button>

    <!-- هدر -->
    <header class="w-full max-w-4xl mb-8 mt-16 animate-fadeInUp"> <!-- mt-16 برای فاصله بیشتر -->
        <h1 class="text-5xl sm:text-6xl font-bold text-yellow-500 text-center mx-auto">Lyon Cafe Menu</h1>
    </header>

    <!-- کانتینر منو -->
    <main id="menu-container" class="w-full max-w-4xl">
        <p class="text-center text-white"></p>
    </main>

    <!-- فوتر -->
    <footer class="mt-24 text-center text-gray-400 animate-fadeInUp animation-delay-200">
        <p>آدرس: تهران، خیابان شریعتی، بین کوچه بوشهر و گوهر، جنب سینما سروش، پلاک ۲۴۹، کافه لیون</p>
        <a href="#" class="inline-block mt-4 text-2xl text-yellow-500 hover:scale-110 transition-transform">
            <i class="fa-brands fa-instagram"></i>
        </a>
    </footer>

    <script src="script.js?v=1.0"></script>
</body>
</html>
